<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logup.css">
</head>
<body>
    <main>
        <section class="main">
            <div>
                <h1>Smart Login System</h1>
                <form id="registrationForm">
                    <input type="text" placeholder="Enter your name" class="input-text" id="username">
                    <input type="email" placeholder="Enter your email" class="input-text" id="email">
                    <input type="password" placeholder="Enter your password" class="input-text" id="password">
                    <p id="success" class="success">success</p>
                    <p id="currect">email already exists</p>
                    <input type="submit" value="Sign Up" class="btn" id="btn">
                </form>
                <p>You have an account? <a id="link" href="#">Signin</a></p>
            </div>
        </section>
    </main>
    <script src="logup.js"></script>
</body>
</html>
